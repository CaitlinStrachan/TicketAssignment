<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>New Escalation</title>
    <style>

    </style>
</head>
{% block content%}
<body>
    <h1>Raise a new escalation</h1>
    <br />
    <form method='post' action='{{url_for("newticket")}}'>
        <div class='form-group'>
            <label>Description</label><br />
            <input type='text' name='Description' required class='form-control' style="height:200px;" />
        </div>
        <div class='form-group'>
            <label>Product Name</label><br />
            <input type='text' name='ProductName' required class='form-control' />
        </div>
        <div class='form-group'>
            <label>Team ID</label><br />
            <input type='text' name='TeamID' required class='form-control' />
        </div>
        <div class='form-group'>
            <label>Client Backup</label><br />
            <input type='text' name='ClientBackup' required class='form-control' />
        </div>
        <div class='form-group'>
            <label>Priortiy</label><br />
            <input type='text' name='Priortiy' required class='form-control' />
        </div>
        <div class='form-group'>
            <label>Status</label><br />
            <input type='text' name='Status' required class='form-control' />
        </div>
        <div class='form-group'>
            <br />
            <label>Date Raised</label>
            <input type='text' name='DateRaised' class='form-control' />
        </div>
        <input type='submit' value='Save' class='btn btn-success'>
    </form>
    <br />
    <a href="dashboard" class="btn btn-primary btn-lg">Back to Escalations Portal</a>
</body>
{% endblock %}
</html>
